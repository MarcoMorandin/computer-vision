# @package paths
data:
  camera_calib_dir: "data/camera_data_v2"
  dataset_json: "data/dataset/_annotations.coco.json"
  input_images_dir: "data/dataset"

output:
  base_dir: "output"
  structure:
    rectified:
      root: "output/dataset/rectified"
      visualizations: "output/dataset/rectified/visualizations"
    ground_truth:
      triangulations:
        root: "output/dataset/ground_truth/triangulated"
        visualizations: "output/dataset/ground_truth/triangulated/visualizations"
      reprojections:
        root: "output/dataset/ground_truth/reprojected"
