        root: "output/dataset/yolo/triangulations"
        visualizations: "output/dataset/yolo/triangulations/visualizations"
      reprojections:
        root: "output/dataset/yolo/reprojections"
        visualizations: "output/dataset/yolo/reprojections/visualizations"
      evaluations:
        predictions: "output/dataset/yolo/evaluations/predictions"
        reprojections: "output/dataset/yolo/evaluations/reprojections"
    vit:
      predictions:
        root: "output/dataset/vit/predictions"
        visualizations: "output/dataset/vit/predictions/visualizations"
      triangulations:
        root: "output/dataset/vit/triangulations"
        visualizations: "output/dataset/vit/triangulations/visualizations"
      reprojections:
        root: "output/dataset/vit/reprojections"
        visualizations: "output/dataset/vit/reprojections/visualizations"
